<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ready2Go - Parcel tracking platform</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/2.39.0/full.min.css"
			integrity="sha512-nCBKexw7RhBTIYCgzK1Ykep8de2n1InClRi4lhMlJs86YVP7UFNEQei+p0IwG4eHFfn+IGj67Oe8U/0f96Gq6Q=="
			crossorigin="anonymous"	
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="navbar bg-base-100 sticky top-0 ">
			<div class="navbar-start">
				<a class="btn btn-ghost normal-case text-xl" href="./index.html">Ready2Go</a>
			</div>
			<div class="navbar-center hidden lg:flex">
				<div class="navbar-center hidden lg:flex">
					<a class="btn btn-ghost normal-case text-xl" href="./index.html">Track your delivery!</a>
					<a class="btn btn-ghost normal-case text-xl disabled:opacity-75" href="./pending-orders.html">Accept delivery!</a>  <!-- (Applicable to delivery man) -->
				</div>
			</div>
			<div class="navbar-end">
				<a class="btn btn-ghost normal-case text-xl" href="./login.html">Login</a>
			</div>
		</div>

		<div class="hero min-h-screen bg-base-200">
			<div class="hero-content text-center">
				<div class="max-w-md">
					<h1 class="text-5xl font-bold">Tracking platform</h1>
					<p class="py-6">
						Get started by entering your tracking number below.
					</p>

					<form id="tracking-form">
						<div class="form-control w-full mb-3">
							<input
								id="tracking-number"
								type="text"
								placeholder="Tracking ID"
								class="input input-bordered w-full"
							/>
						</div>

						<button class="btn btn-primary" type="submit">Track it</button>
					</form>
				</div>
			</div>
		</div>

		<section id="order-section" class="container mx-auto py-6 hidden">
			<h1 class="text-5xl font-bold">Order details</h1>
			<div id="order-list"></div>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/js/parcel-tracker.js"></script>
	</body>
</html>
